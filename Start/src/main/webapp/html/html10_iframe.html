<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <pre>
    iframe : 다른 페이지를 현재페이지의 프레임에 추가 하여 한 페이지처럼 보이도록 설정한다. 단 데이터는 개별이다
            width height  :폭과 높이
            frameborder : 구분선
            scrolling : yes, no
    </pre>
        <iframe src="./html06_a_map.html" width = "800" height="620" frameborder="0" scrolling="no"></iframe><br/>
    <img src="./img/sky1.gif"/><br/>
        <iframe src="https://nate.com" width = "100%" height="120" frameborder="0" scrolling="no"></iframe>

</body>
</html>
