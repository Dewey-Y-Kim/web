<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ID 선택자 ID는 한페이지에 한개만 존재해야함 */
        #Orac{
            font-size:40px;/* 글자크기 */
        }
        /* class선택자 한페이지에 여러곳에 같은 클래스명을 사용할 수 있다. */
        .c1{
            background:pink;
            /*      상    우    하   좌*/
            margin:30px 100px 70px 70px;
        }
        .c2{
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <ul>
        <li>java</li>
        <li class="c1 c2">Javascript</li> <!-- 클래스는 중복 적용 가능하다. 단! id는 중복실행시 자바에서 에러난다.-->
        <li id="Orac">Oracle</li>
        <li>C#</li>
        <li class="c1"> html</li>
        <li>Ajax</li>

    </ul>
</body>
</html>
