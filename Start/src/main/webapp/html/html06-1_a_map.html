<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1개의 이미지를 이용하여, 여러곳으로 링크 걸기</h1>
    <img src="./img/jeju_map.jpg" usemap="#jeju_map"/>
        <pre>
            여러곳으로 링크걸기
            area 태그 : 링크걸기 테그
            shape 속성 : 링크 모양 (circle, rect, poly)
            coords 속성 : 좌표
        </pre>
    <map name="jeju_map">
        <!-- 제주도 사각형 1        x1,y1,x2,y2-->
        <area shape="rect" coords="194,200,360,320" href="http://jejuair.net" target="_blank"/>
        <!-- 제주도 사각형 2             x,y,x,y,x,y... 한쪽방향으로 좌표지정-->
        <area shape="rect" coords="309,153,530,363" href="./html01_index.html" target="_blank" />
        <!-- 제주도 사각형 3-->
        <area shape="rect" coords="273,235,412,437" href="./html04_img.html" target="_blank" />
    </map>
</body>
</html>
