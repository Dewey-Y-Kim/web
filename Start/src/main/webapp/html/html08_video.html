<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video Play</title>
</head>
<body>
    <pre>
        src : 재생할 영상파일명
        controls : 컨트롤러 표시
        width, height : 폭과 높이 설정
        loop : 반복횟수. 확인 다시 해봐야함.
        muted : 음소거
        autoplay : 자동재생. 음소거 상태에서 자동재생 가능.
        preload : 전송완료후 재생
        poster : 재생전 표시할 이미지
    </pre>
    <video controls width="400"  poster="./img/sky1.gif">
            <source src="./audio_movie/Wildlife.webm" type="video/webm">
            <source src="./audio_movie/Wildlife.mp4" type="video/mp4" >
            
    </video>
</body>
</html>
