<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--

<style>
ul{margin:0;padding:0;}
#bx img{height:300px;width:300;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<script>
	$(function(){
		$("#bx").bxSlider({
			mode : 'horizontal', //화면전환방식 기본 'horizontal'default, fade','vertical',
			slideWidth:300,
			slideheight:400,
			speed:800,
			auto:true, //자동전환
			randomStart: true,
			// captions:true,
			// ticker:'slow'
			infiniteLoop:false, //기본 true
			hideControlOnEnd: true,
			adaptiveHeight : false,
			useCSS: false,
			easing : 'easeOutElastic',
			/*
			onSliderLoad : function(){
				JavaScript
			}
			*/
			onSlideAfter : function(){
				console.log('OnSliderAfter called')
			}
		});
	});
</script>
</head>
<body>
<ul id="bx">
	<li><a href="https://github.com"><img src="../../img/ka.jpg" title="0 설명"/></a></li>
	<li><a href="https://github.com"><img src="../../img/sky1.gif" title="1 설명"/></a></li>
	<li><a href="https://github.com"><img src="../../img/glass1.gif" title="2 설명"/></a></li>
	<li><a href="https://github.com"><img src="../../img/glass2.gif" title="3 설명"/></a></li>
	<li><a href="https://github.com"><img src="../../img/glass3.gif" title="4 설명"/></a></li>
</ul>
</body>
</html>
