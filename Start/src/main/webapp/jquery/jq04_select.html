<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='jquery-3.6.3.js'></script>
</Script>
<script>
	$(function(){
	//위치선택자
	$('.lst').css('background','yellow');
	$('.lst>li:even').css('color','red');
	$('.lst>li:first').css('background','#ddd');
	$('.lis>li:last').css('color','green');
	
	// 함수 형태의 필터 선택자
	$('.lst2>li').eq(2).css('color','red');
	$('.lst2>li:ls(4)').css('background','pink');
	$('.lst2>li:gt(4)').css('color','blue');// index값이 4보다 클때
	$('.lit2>li').slice(3).css('font-size','1.2em');
	
	$('.lst2>li:contains("a")')    ; //특정 내용이 포함된 경우 선택
	$('.lst2>li:has("b")').css('background','cyan');
	
	$('.lst2>li:not(":first")').css('background','black');
	});
</script>

</head>
<body>
	<ul class = 'lst'>
		<li>linux</li>
		<li>oracle</li>
		<li>java</li>
		<li>c#</li>
		<li>basic</li>
		<li>cobol</li>
		<li>fortran</li>
		
		
	</ul>
	
	<ul class = 'lst2'>
		<li>linux</li>
		<li>ora<b>c</b>le</li>
		<li>java</li>
		<li>c#</li>
		<li>basic</li>
		<li>co<b>b</b>bol</li>
		<li>fortran</li>
		
		
	</ul>
	
</body>
</html>
