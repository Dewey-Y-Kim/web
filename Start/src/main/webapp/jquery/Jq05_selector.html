<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<Script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
	.c1{color:white; background:black; border : 2px solid red;}
	.c2{color:red; background:green;}
	.c3{colore:orange; background:blue;}
</style>
<script>
	$(function(){
		$("#f>li:nth-child(3n+1)").css('background-color','orange');
		
		// addClass()
		
		// removeClass()
		
		$("#f>li:first").addClass('c1');
		$("#f>li").removeClass('c1');
		
		$("#f>li").eq(2).addClass('c2');
		$("#f>li").eq(2).addClass('c3');
		
		$("#f>li").eq(2).removeClass('c3');
		
		$("#f>li").eq(4).toggleClass('c3');
		$("#f>li").eq(4).toggleClass('c3');
		$("#f>li").eq(4).toggleClass('c3');
		$("#f>li").eq(4).toggleClass('c3');
	});
	
</script>
</head>
<body>
<ul id='f'>
	<li>필터 선택자 :nth-child</li>
	<li>필터 선택자 :nth-child</li>
	<li>필터 선택자 :nth-child</li>
	<li>필터 선택자 :nth-child</li>
	<li>필터 선택자 :nth-child:4</li>
	<li>필터 선택자 :nth-child</li>
	<li>필터 선택자 :nth-child</li>
	<li>필터 선택자 :nth-child</li>
	<li>필터 선택자 :nth-child</li>
	
</ul>
</body>
</html>
