<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#replyTxt{width :400px; height : 100px;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
	$(function(){
		//keyup,keyrelease. keydown. keypress
		
		$("#replyTxt").on('keyup', function(){
			console.log(event.keycode);
			//글자수
			txtCnt= 100-$(this).val().length;
			$('span').text(txtCnt+","+event.keyCode);
		});
	});
</script>
</head>
<body>
<div> 남은문자수: <span>100</span></div>
<textarea id="replyTxt" maxlength='100'></textarea>
</body>
</html>
