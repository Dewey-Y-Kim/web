<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.txt{
		background-color:green;
		font-size:1em;
	}
</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
	$(function(){
		// li에 마우스 오버시 -mouseover mouseenter
		// li에 마우스 아웃시 -mouseout mouseleave
		// hover(오버시 함수, 아웃시 함수)
		var cnt=0;
		$('li').hover(function(){
				$(this).css('color','blue');
				cnt++;
				if(cnt>=5){
					$(this).css('color','black');
					$(this).off();
				}}),function(){
					$(this).css('color','red');
				};
		$('h2').one('click',function(){
					$(this).addClass('txt');
					console.log('one()실행됨');
					
				});
	});
	// .one(); 이벤트가 한번만 발생
	
</script>
</head>
<body>

<ul>
<li>식품</li>
<li>가전</li>
<li>모바일</li>
<li>가구</li>
<li>패션</li>
<li>컴퓨터</li>
<h2>모디모디</h2>
<h2>모디모디</h2>
<h2>모디모디</h2>
<h2>모디모디</h2>
</ul>
</body>
</html>
