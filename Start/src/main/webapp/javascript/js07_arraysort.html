<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraysort</title>
    <style>
        div{background-color: #ddd;margin:10px;}
    </style>
   </head>
<body>
    <div id="arrayData1"></div>
    <div id="arrayData2"></div>
    <div id="asc1"></div>
    <div id="asc2"></div>
    <div id="desc1"></div>
    <div id="desc2"></div>
    <div id="test"></div>
    <script>
        var num=[20,59,1,38,51,3849,103];
        var str=['orange','banana','apple','melon','mango'];
        // DOM(Documont Object Model)
        document.getElementById("arrayData1").innerHTML = "<b>num"+num+"</b>";
        document.getElementById("arrayData2").innerHTML = "<i>str->"+str+"</i>"; 
        //Ascending
        
        //문자데이터 오름차순 정렬
        str.sort();
        document.getElementById("asc2").innerHTML ="string ascending -> "+str;
        
        // 문자데이터의 내림차순
        // 오름차순 정렬후 뒤집기
        // str.sort().reverse();
        str.reverse();
        document.getElementById("desc2").innerHTML = "string decending -> "+str;
        //숫자데이터의 오름차순 정렬
        num.sort(function(x,y){return x-y});
        document.getElementById("asc1").innerHTML = "number ascending -> "+num;
        num.sort(function(x,y){return y-x});
        document.getElementById("desc1").innerHTML = "number decending -> "+num;
        num.sort();
        document.getElementById("test").innerHTML = "Test -> " +num;
    </script>
</body>
</html>
