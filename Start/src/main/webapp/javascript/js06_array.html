<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 배열은 1차원 배열, 2차원배열, 다차원 배열이 있다.
        여러개의 값을 보관할 수 있는 변수를 한번에 선언하는 형식이다.  */
        
       var arr = new Array();
       arr[0] = "홍길동";
       arr[5] = 1234;
       arr[10] = "서울시 강남구";
       arr[15] = "aaa@google.com";
       // document.write(arr[0]);
       // 배열명.length : 배열의 갯수.
        for(var i=0; i<arr.length; i++){
            document.write("arr[",i,"]=",arr[i],"<br/>");
        } 
        //초기값이 있는 배열선언
        var arr2 = new Array("HTML","CSS","JAVASCRIPT");
        var arr3 = ["Spring", "mybatis"];

        document.write("arr2->", arr2,"<br/>");
        //배열의 데이터 추가하기
        arr2.push("Jsp"); //마지막 인덱스에 내용 추가
        document.write("arr2->", arr2,"<br/>");
        console.log(arr2);
        //배열의 값을 특정문자로 만들기
        var arrStr=arr2.join("&nbsp&nbsp&nbsp");
        document.write("arrStr=",arrStr,"<br/>");
        //배열의 마지막 값 제거하기
        arr2.pop();
        document.write("popping arr2 ->",arr2,"<br/>");
        //배열과 배열 합치기
        var arr4 = arr2.concat(arr3);
        document.write("arr2=[",arr2,"]+arr3[",arr3,"]=arr4[",arr4,"]<br/>")

    </script>
</head>
<body>
    
</body>
</html>
