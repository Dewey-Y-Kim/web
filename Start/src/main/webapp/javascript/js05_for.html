<body>
    <script>
        /* 반복 : for문, while문, do~while문

                실행문;

       for(var i=1;i<=5;i++) {
            document.write(i,"<img src='../img/20221225.jpg'/>");
            if(i>3){
                break; // 반복문을 중단한다.
            }
       }
       
       
    </script>
