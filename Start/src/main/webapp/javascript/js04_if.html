<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 조건문 :if 
            if(조건식) { 조건식이 참일 때 실행문 }

        */
        // 숫자를 입력받아 100~200이면 출력한다.
        var inData=prompt("숫자를 입력해 주세요");
        if(inData>=100 && inData <=200) {
            document.write(inData);
        }
        
        if(inData>100){
            document.write("<br/><h2>"+inData+"는 100보다 큰 값입니다.</h2>");
        }
        else{
            if(inData=100){document.write("</br><h2>
                document.write("<h2>"+inData+"는 100보다 작은 값입니다.</h2>")
        }
    </script>
</body>
</html>
