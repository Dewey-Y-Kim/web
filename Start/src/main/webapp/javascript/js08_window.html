<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <script>
        //함수생성하기 함수는 바로 실행 되지 않고, 생성만 해두고, 파일실행중. 호출되면 실행된다.
        function windowOpen(){
        //          함수명()
            // alert('클릭하였습니다');
            //팝업창 띄우기
            //window 내장객체의 open()메소드를 이용하여 새 창을 띄울수 있다.
            //옵션 ("팝업창에 표시할  컨텐츠가 있는 파일명", "창이름" , "width" , "height" , "left" , "top")
            //  창이름 : 같은창이 1개만 열리도록 설정할 수 있다.
            popup=window.open("popup.html","pop", "width=30px, height=40px,left=300px,top=200px");
        }
        function windowClose(){
            popup.close(); //팝업변수에 있는 window가 닫힌다.
            //window.close(); //현재 창을 닫는다.
            // self.close();
        }
        function windowMove(){
            //moveTo(x,y); 현재 위치와 관계없이 절대좌표로 이동.
            // popup.moveTo(500,400)
            //moveBy(); 현재위치의 상대 좌표로 이동
            popup.moveBy(-10,20);

        }
        function windowSize(){
            //창 크기 조정하기
            //resizeTo(w, h); 현재 크기와 상관없이 절대크기로 설정
            // popup.resizeTo(600,500);
            //resizeBy(w, h); 현대 크기에 대한 상대크기로 설정
            popup.resizeBy(10,10);
        }
        // 현재 윈도우의 정보 구하기
        function winInfor(){
            var inforTxt ="";
            //  좌표구하기
            inforTxt+= "<li>x 좌표="+window.screenX+"</li>";
            inforTxt+= "<li>y 좌표="+window.screenY+"</li>";
            // 윈도우의 폭과 높이
            //창 전체 폭과 높이
            inforTxt += "<li>창의 폭="+ window.outerWidth +"</li>"; // 경계선 +메뉴+툴바
            inforTxt += "<li>창의 높이 =" + window.outerHeight +"</li>";
            // 경계선, 메뉴, 툴바등을 제외한 폭과 높이
            inforTxt += "<li>컨텐츠 폭="+ window.innerWidth +"</li>";
            inforTxt += "<li>컨텐츠 높이="+ window.innerHeight +"</li>";

            // screen의 해상도구하기
            //작업표시줄 포함하여 폭과 높이 구하기
            inforTxt += "<li>screen 폭="+ screen.width +"</li>";
            inforTxt += "<li>screen 높이="+ screen.height +"</li>";
            // 작업표시줄을 제외한 폭과 높이
            inforTxt += "<li>screen Avail 폭="+ screen.availWidth +"</li>";
            inforTxt += "<li>screen Avail 높이="+ screen.availHeight +"</li>";

            //document.getElementById("winInfor")
            document.querySelector("#winInfor").innerHTML = inforTxt;
        }
    </script>
</head>
<!-- onload="" : 현재 페이지가 실행이 완료 되면 onload이벤트가 발생한다.-->
<body onload="winInfor();windowOpen()" >
    <!--
    <input type="button" value="팝업창 띄우기" onclick="alert('클릭하였습니다');alert('click')" />
                                                                javascript영역    
    -->
    <input type="button" value="팝업창 띄우기" onclick="windowOpen()"/>
    <input type="button" value="팝업창 닫기" onclick="windowClose()"/>
    <input type="button" value="팝업창 이동하기" onclick="windowMove()"/>
    <input type="button" value="윈도우 크기 조정하기" onclick="windowSize()"/>
    <ol id="winInfor">    </ol>
</body>
</html>
